<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Ajout des Pcs</title>
</head>

<body>
	<div th:replace="template"></div>
	<div class="container mt-5">
		<div class="card">
			<div class="card-header" th:if="${mode=='new'}"> Ajout des Pcs </div>
			<div class="card-header" th:if="${mode=='edit'}">Modification des Pcs</div>
			<div class="card-body">
				<form th:action="@{savePc}" method="post">
					<input hidden name="page" class="form-control" th:value="${page}" />
					<input hidden name="size" class="form-control" th:value="${size}" />

					<div class="form-group">
						<label class="control-label" hidden>ID PC :</label>
						<input type="hidden" name="idPc" class="form-control" th:value="${pc.idPc}" />
					</div>
					<div class="form-group">
						<label class="control-label">Marque:</label>
						<select name="marque.idMarque" class="form-control">
							<option th:each="m:${marques}" th:value="${m.idMarque}" th:text="${m.nomMarque}"
								th:selected="${pc != null && pc.marque != null && pc.marque.idMarque == m.idMarque}">
							</option>
						</select>
						<span th:errors="${pc.marque}" class="text-danger"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Modèle :</label>
						<input type="text" name="modele" class="form-control" th:value="${pc.modele}" />
						<span th:errors="${pc.modele}" class="text-danger"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Processeur :</label>
						<input type="text" name="processeur" class="form-control" th:value="${pc.processeur}" />
						<span th:errors="${pc.processeur}" class="text-danger"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Mémoire RAM (GB) :</label>
						<input type="number" name="memoireRAM" class="form-control" th:value="${pc.memoireRAM}" />
						<span th:errors="${pc.memoireRAM}" class="text-danger"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Capacité Stockage (GB) :</label>
						<input type="number" name="capaciteStockage" class="form-control"
							th:value="${pc.capaciteStockage}" />
						<span th:errors="${pc.capaciteStockage}" class="text-danger"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Carte Graphique :</label>
						<input type="text" name="carteGraphique" class="form-control" th:value="${pc.carteGraphique}" />
						<span th:errors="${pc.carteGraphique}" class="text-danger"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Système d'Exploitation :</label>
						<input type="text" name="systemeExploitation" class="form-control"
							th:value="${pc.systemeExploitation}" />
						<span th:errors="${pc.systemeExploitation}" class="text-danger"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Prix :</label>
						<input type="number"  name="prix" class="form-control" th:value="${pc.prix}" />
						<span th:errors="${pc.prix}" class="text-danger"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Date d'Achat :</label>
						<input type="date" name="dateAchat" class="form-control"
							th:value="${#dates.format(pc.dateAchat, 'yyyy-MM-dd')}" />
						<span th:errors="${pc.dateAchat}" class="text-danger"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Email :</label>
						<input type="email" name="email" class="form-control" th:value="${pc.email}" />
						<span th:errors="${pc.email}" class="text-danger"></span>
					</div>
					<div>
						<button type="submit" class="btn btn-primary">Valider</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
